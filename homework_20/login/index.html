<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../css/register.css" />
    <title>Login</title>
  </head>
  <body>
    <form id="login-form">
      <h2>Login</h2>
      <!-- <p>maria@mail.com 12345</p> -->
      <div id="inputs-container" class="inputs-container">
        <span id="login-form-err"></span>
        <label for="email"
          >Email <input type="text" placeholder="email" name="email"
        /></label>
        <label for="password"
          >Password<input
            type="password"
            placeholder="password"
            name="password"
        /></label>
      </div>
      <div class="btn-container">
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
